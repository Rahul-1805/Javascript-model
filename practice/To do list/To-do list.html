<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="to do list.css">
    <title>To Do List</title>
</head>
<body>
    <section class="todo-form">
        <div class="header">
            
            <h2 style="margin: 5px">To Do List</h2>
            <input type="text" id="myInput" placeholder="Title">
            
            <button onclick="newElement()" class="addBtn">Add</button>    
        
        </div>
        <div class="header">
            
            <ul id="myUL">
                <li class="checked" id="item-first">add your task</li>
                <li class="checked">add your task</li>
                <li class="checked" id="item-last">add your task</li>
            </ul>
            
            <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
        
        </div>
    
    </section>

    <script type="text/javascript" src="to do list.js"></script>
</body>
</html>
