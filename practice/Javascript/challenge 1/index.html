<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <div class="container-1">
            <h2>Challenge 1: Your Age in Days</h2>
            <div class="flex-box-container-1">

                    <button class="btn btn-primary" onclick="ageDays()">Click me</button>
                </div>
                <div>

                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>    
            </div>
        </div>
        
        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <div class="box-container-2-1">
                <button class="bttn" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            </div>
            <div class="flex-box-container-2" id="flex-cat-gen">
                
            </div>
        </div>

        <div class="container-3">
            <h2>Challenge 3: Rock Paper Scissor</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img src="https://www.clipartmax.com/png/small/290-2903186_glitch-clipart-big-rock-rock-clipart-png.png" height="150" width="150" alt="Glitch Clipart Big Rock - Rock Clipart Png @clipartmax.com" onclick="rpsGame(this)"> 
                <img src="https://www.clipartmax.com/png/small/3-39313_cartoon-notebook-paper-cartoon-notebook-paper-free-sheet-of-notebook-paper.png" height="150" width="150" alt="Cartoon Notebook Paper Cartoon Notebook Paper Free - Sheet Of Notebook" onclick="rpsGame(this)">
                <img src="https://www.clipartmax.com/png/small/28-287614_hair-scissors-clip-art-style-scissors-clipart.png" height="150" width="150" alt="Hair Scissors Clip Art Style - Scissors Clipart @clipartmax.com" onclick="rpsGame(this)">
            </div>
        </div>

        <script src="js/script.js"></script>
